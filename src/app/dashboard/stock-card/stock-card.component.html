<div class="stock-card-container" *ngIf="stock" [class.negative-variation-border]="stock.variation < 0">
  <div class="stock-card-header">
    <h2>
      {{stock.name}}
    </h2>
    <small>
      {{stock.date}}
    </small>
  </div>

  <div class="stock-card-body">
    <span class="value">
      {{stock.price | currency:'BRL'}}
    </span>
    <span class="variation" [class.negative-variation]="stock.variation < 0">
      {{variation}}
    </span>
  </div>
</div>
